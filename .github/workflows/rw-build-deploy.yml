name: "Build and Deploy"

on:
  workflow_call:
    inputs:
      working-dir:
        required: true
        type: string
        

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
        working-directory: ${{ inputs.working-dir }}
      
      - name: Build
        run: npm run build
        working-directory: ${{ inputs.working-dir }}
